<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
	<p>This is a paragraph.</p>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      // local coordinates, set x and y where it's clicked
      var canvasPosition = {
        y: canvas.offsetTop,
        x: canvas.offsetLeft
      }

      canvas.addEventListener("click", function(event) { 
        ctx.beginPath();
        ctx.arc(event.clientX, event.clientY, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        console.log("Local coordinates: "+ canvasPosition.x, canvasPosition.y);

        noClicks += 1;
        console.log(noClicks);
      });
    </script>

  </body>

</html>
