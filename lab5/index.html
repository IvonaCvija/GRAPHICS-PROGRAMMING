<!DOCTYPE html>
<html>

<head>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Ivona Cvija</h1>
    <script type="text/javascript">

        class Tetrahedron {
            constructor(radius, detail, wireframe, rotationX, rotationY, xSpeed, ySpeed, color) {
                this.radius = radius;
                this.detail = detail;
                this.wireframe = wireframe;
                this.rotationX = rotationX;
                this.rotationY = rotationY;
                this.tetrahedron = null;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed;
                this.color = color;
            }
            create() {
                const geometry = new THREE.TetrahedronGeometry(this.radius, this.detail);
                const material = new THREE.MeshToonMaterial({ color: this.color, wireframe: this.wireframe });
                this.tetrahedron = new THREE.Mesh(geometry, material);
                scene.add(this.tetrahedron);
            }
            rotate(time) {
                // sphere.rotation.x += 0.01;
                // sphere.rotation.y += 0.01;
                this.tetrahedron.rotation.x = time / this.rotationX;
                this.tetrahedron.rotation.y = time / this.rotationY;
            }
            move() {
                this.tetrahedron.position.x -= this.xSpeed;
                //falling
                this.tetrahedron.position.y -= this.ySpeed;
            }
            changeDirection() {
                //hitting right "wall"
                if (this.tetrahedron.position.x > this.radius) {
                    this.xSpeed = this.xSpeed * - 1;
                }
                //hitting left "wall"
                if (this.tetrahedron.position.y <= (-10 + this.radius)) {
                    this.xSpeed = this.xSpeed * - 1;
                }
                //hitting top "wall"
                if (this.tetrahedron.position.y > (8.5 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                }
                //hitting bottom "wall"
                if (this.tetrahedron.position.y <= (-10 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                }
            }
        }
        //adding objects
        t1 = new Tetrahedron(7, 6, false, 10000, 10000, 0.1, 0.1, 0x3D85C6);
        t2 = new Tetrahedron(7, 6, true, 10000, 10000, 0.1, 0.1, 0xAD2727);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        //background is clear
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // the default white color
        renderer.shadowMap.enabled = true; // enable shadows
        document.body.appendChild(renderer.domElement);

        t1.create();
        t2.create();

        //adding spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-15, 30, 2);
        spotLight.castShadow = true;
        // Define the shadow properties
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.shadow.camera.near = 0.5;
        spotLight.shadow.camera.far = 200;
        scene.add(spotLight);

        //adding plane
        const geometry = new THREE.PlaneGeometry(50, 30);
        const material = new THREE.MeshStandardMaterial({ color: 0xffff97, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.receiveShadow = true;
        plane.position.set(0, -10, 0); // Adjust the -10 value to the desired vertical position
        plane.rotation.x = Math.PI / 2; // rotating plane
        scene.add(plane);

        //create a helper for the shadow camera
        const helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);

        t1.tetrahedron.castShadow = true;
        t2.tetrahedron.castShadow = true;


        function repeatMe(time) {

            renderer.render(scene, camera);
            t1.rotate(time);
            t2.rotate(time);
            t1.move();
            t2.move();
            t1.changeDirection();
            t2.changeDirection();

            //changing position
            //tetrahedron.position.x = time / 1000;//right
            //tetrahedron.position.y = time / 1000;//up

            requestAnimationFrame(repeatMe);
        }

        repeatMe();

    </script>
</body>

</html>
