<!DOCTYPE html>
<html>

<head>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Ivona Cvija</h1>
    <script type="text/javascript">

        class Tetrahedron {
            constructor(radius, detail, wireframe, rotationX, rotationY, xSpeed, ySpeed,) {
                this.radius = radius;
                this.detail = detail;
                //this.material = material;
                this.wireframe = wireframe;
                this.rotationX = rotationX;
                this.rotationY = rotationY;
                this.tetrahedron = null;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed;
            }
            create() {
                const geometry = new THREE.TetrahedronGeometry(this.radius, this.detail);// 10, 2
                const material = new THREE.MeshLambertMaterial({ color: "rgb(39, 29, 251)", wireframe: this.wireframe });
                this.tetrahedron = new THREE.Mesh(geometry, material);
                scene.add(this.tetrahedron);
            }
            rotate(time) {
                // sphere.rotation.x += 0.01;
                // sphere.rotation.y += 0.01;
                this.tetrahedron.rotation.x = time / this.rotationX;
                this.tetrahedron.rotation.y = time / this.rotationY;
            }
            move() {
                //falling
                this.tetrahedron.position.y -= this.ySpeed;
            }
            changeDirection() {
                if (this.tetrahedron.position.y > (8.5 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                }
                if (this.tetrahedron.position.y <= (-10 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                }
            }
        }
        //adding objects
        t1 = new Tetrahedron(7, 2, false, 10000, 10000, 0.1, 0.1);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        //background is clear
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x000000, 0); // the default white color

        //adding plane
        const geometry = new THREE.PlaneGeometry(50, 30);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff97, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.position.set(0, -10, 0); // Adjust the -10 value to the desired vertical position
        plane.rotation.x = Math.PI / 2; // rotating plane
        scene.add(plane);

        t1.create();

        //adding spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(2, 30, 2);
        scene.add(spotLight);


        function repeatMe(time) {

            renderer.render(scene, camera);
            t1.rotate(time);
            t1.move();
            t1.changeDirection();

            //changing position
            //tetrahedron.position.x = time / 1000;//right
            //tetrahedron.position.y = time / 1000;//up

            requestAnimationFrame(repeatMe);
        }

        repeatMe();

    </script>
</body>

</html>
