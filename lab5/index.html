<!DOCTYPE html>
<html>

<head>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Ivona Cvija</h1>
    <script type="text/javascript">

        class Tetrahedron {
            constructor(radius, detail, wireframe, rotationX, rotationY, xSpeed, ySpeed, zSpeed, color, i, j, k) {
                this.radius = radius;
                this.detail = detail;
                this.wireframe = wireframe;
                this.rotationX = rotationX;
                this.rotationY = rotationY;
                this.tetrahedron = null;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed;
                this.zSpeed = zSpeed;
                this.color = color;
                this.i = 0;
                this.j = 0;
                this.k = 0;

            }
            create() {
                const geometry = new THREE.TetrahedronGeometry(this.radius, this.detail);
                const material = new THREE.MeshToonMaterial({ color: this.color, wireframe: this.wireframe });
                this.tetrahedron = new THREE.Mesh(geometry, material);
                scene.add(this.tetrahedron);
            }
            rotate(time) {
                // sphere.rotation.x += 0.01;
                // sphere.rotation.y += 0.01;
                this.tetrahedron.rotation.x = time / this.rotationX;
                this.tetrahedron.rotation.y = time / this.rotationY;
            }
            move() {
                this.tetrahedron.position.x -= this.xSpeed;
                //falling
                this.tetrahedron.position.y -= this.ySpeed;
                this.tetrahedron.position.z -= this.zSpeed;
            }
            changeDirection() {
                //hitting top "wall"
                if (this.tetrahedron.position.y > (3.5 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                    console.log("Top wall");
                }
                //hitting bottom "wall"
                if (this.tetrahedron.position.y <= (-10 + this.radius)) {
                    this.ySpeed = this.ySpeed * - 1;
                    console.log("Bottom wall");
                }
                //hitting right "wall"
                if (this.tetrahedron.position.x > 8 + this.radius) {
                    this.xSpeed = this.xSpeed * - 1;
                    console.log("Right wall");
                }
                //hitting left "wall"
                if (this.tetrahedron.position.x <= (-10 - this.radius)) {
                    this.xSpeed = this.xSpeed * - 1;
                    console.log("Left wall");
                }
                if (this.tetrahedron.position.z >= 14 - this.radius) {
                    this.zSpeed = this.zSpeed * -1;
                    console.log("Front wall");
                }
                if (this.tetrahedron.position.z < -10 + this.radius) {
                    this.zSpeed = this.zSpeed * -1;
                    console.log("Back wall");
                }
            }
            gravity() {
                this.ySpeed += 0.1;
            }
            changingColor() {
                // .setRGB(r : Float, g : Float, b : Float, colorSpace : string = LinearSRGBColorSpace) : this
                // r — Red channel value between 0.0 and 1.0.
                //   g — Green channel value between 0.0 and 1.0.
                //      b — Blue channel value between 0.0 and 1.0.

                // for (this.i = this.i; this.i < 255; this.i++) {
                //     for (this.j = this.j; this.j < 255; this.j++) {
                //         //this.j++;
                //         for (this.k = this.k; this.k < 255; this.k++) {
                //             //set the color
                //             this.sphere.material.color.setRGB(this.i, this.j, this.k);
                //             break;
                //             //debugging
                //             console.log(this.i, this.j, this.k);
                //         }
                //         console.log(this.i, this.j, this.k);
                //     }
                // }
                this.tetrahedron.material.color.setRGB(this.i, this.j, this.k);

                this.i += 0.006;
                this.j += 0.002;
                this.k += 0.0009;
                //change them back to zero
                if (this.i >= 1 && this.j >= 1 && this.k >= 1) {
                    this.i = 0;
                    this.j = 0;
                    this.k = 0;
                }
                console.log(this.i, this.j, this.k);

            }

        }
        //adding objects
        t1 = new Tetrahedron(5, 2, false, 10000, 10000, 0.1, 0.1, 0.1, 0x3D85C6, 0.5, 0.2, 0.4);
        t2 = new Tetrahedron(5, 2, true, 10000, 10000, 0.1, 0.1, 0.1, 0xAD2727, 0.5, 0.2, 0.4);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        //background is clear
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // the default white color
        renderer.shadowMap.enabled = true; // enable shadows
        document.body.appendChild(renderer.domElement);

        t1.create();
        t2.create();

        //adding spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-15, 30, 2);
        spotLight.castShadow = true;
        // Define the shadow properties
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.shadow.camera.near = 0.5;
        spotLight.shadow.camera.far = 200;
        scene.add(spotLight);

        //adding plane
        const geometry = new THREE.PlaneGeometry(50, 30);
        const material = new THREE.MeshStandardMaterial({ color: 0xffff97, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.receiveShadow = true;
        plane.position.set(0, -10, 0); // Adjust the -10 value to the desired vertical position
        plane.rotation.x = Math.PI / 2; // rotating plane
        scene.add(plane);

        //create a helper for the shadow camera
        const helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);

        //adding a box
        //for transparency https://threejs.org/manual/#en/transparency
        const boxGeometry = new THREE.BoxGeometry(30, 30, 30);
        const boxMaterial = new THREE.MeshBasicMaterial({
            color: 0x8585ad,
            opacity: 0.5,
            transparent: true,
        });
        const cube = new THREE.Mesh(boxGeometry, boxMaterial);
        cube.position.set(0, 0, 0);
        scene.add(cube);

        t1.tetrahedron.castShadow = true;
        t2.tetrahedron.castShadow = true;


        function repeatMe(time) {

            renderer.render(scene, camera);
            t1.rotate(time);
            t2.rotate(time);
            t1.gravity();
            t2.gravity();
            t1.move();
            t2.move();
            t1.changeDirection();
            t2.changeDirection();
            t1.changingColor();

            //rotating camera
            // camera.position.x += 0.1;
            // camera.rotation.y += 0.001;
            //changing position
            //tetrahedron.position.x = time / 1000;//right
            //tetrahedron.position.y = time / 1000;//up

            requestAnimationFrame(repeatMe);
        }

        repeatMe();

    </script>
</body>

</html>
