<!DOCTYPE html>
<html>

<head>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Ivona Cvija</h1>
    <script type="text/javascript">

        class Tetrahedron {
            constructor(radius, detail, wireframe, rotationX, rotationY) {
                this.radius = radius;
                this.detail = detail;
                //this.material = material;
                this.wireframe = wireframe;
                this.rotationX = rotationX;
                this.rotationY = rotationY;
                this.tetrahedron = null;
            }
            create() {
                const geometry = new THREE.TetrahedronGeometry(this.radius, this.detail);// 10, 2
                const material = new THREE.MeshLambertMaterial({ color: "rgb(89, 29, 201)", wireframe: this.wireframe });
                this.tetrahedron = new THREE.Mesh(geometry, material);
                scene.add(this.tetrahedron);
            }
            rotate(time) {
                this.rotation.x = time / this.rotationX;
                this.rotation.y = time / this.rotationY;
            }
        }
        //adding objects
        t1 = new Tetrahedron(10, 2, false, 10000, 10000);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        //background is 
        var renderer = new THREE.WebGLRenderer( { alpha: true } );
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor( 0x000000, 0 ); // the default white color

        //adding plane
        const geometry = new THREE.PlaneGeometry(20, 20);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // const geometry = new THREE.SphereGeometry(15, 80, 20);
        // const material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe:true});
        // const sphere = new THREE.Mesh(geometry, material); scene.add(sphere);
        //scene.add(sphere);
        // const geometry = new THREE.TetrahedronGeometry(10, 2);
        // const material = new THREE.MeshLambertMaterial({ color: "rgb(89, 29, 201)", wireframe: false });
        // const tetrahedron = new THREE.Mesh(geometry, material); scene.add(tetrahedron);
        t1.create();

        //adding spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(2, 30, 2);
        scene.add(spotLight);


        function repeatMe(time) {

            renderer.render(scene, camera);

            // sphere.rotation.x += 0.01;
            //sphere.rotation.y += 0.01;
            // tetrahedron.rotation.x = time / 10000;
            // tetrahedron.rotation.y = time / 10000;
            t1.rotate(time);

            //changing position
            //tetrahedron.position.x = time / 1000;
            //tetrahedron.position.y = time / 1000;

            requestAnimationFrame(repeatMe);
        }

        repeatMe();

    </script>
</body>

</html>
